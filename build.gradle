tasks.bootJar {
    archiveFileName.set("app.jar")
}


jar {
    manifest {
        attributes 'Main-Class': 'ru.mirea.project.StudentTasksApplication'
    }
}

task copyJar(type: Copy) {
    from('build/libs/app.jar')
    into('Docker')
}